<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    
    <link rel="shortcut icon" href="https://st2.depositphotos.com/1000489/5184/v/600/depositphotos_51846985-stock-illustration-old-open-book.jpg" type="image/x-icon">

</head>
<body>
    <div class="container__geral">

        <header class="cabecalho">
            <h1 class="cabecalho__titulo">BIBLIOTECA VIRTUAL</h1>
            <a href="pages/favoritos.html" class="cabecalho__botao">
                <button class="btn-cabecalho">Meus Favoritos</button>
            </a>
        </header>

        <main class="container">
            <h2 class="formulario__titulo">Pesquise por seus livros favoritos!</h2>
            <form action="" class="formulario__pesquisa">
                <label for="nome-livro" class="formulario__label">Nome do livro</label>
                <input type="text" id="nome-livro" class="formulario__input" placeholder="Digite o nome do livro desejado">
            </form>
            <button class="btn-pesquisar" id="btn-pesquisar">Procurar</button>

            <div class="livro__resultado" id="resultadoFinal">

            </div>            
        </main>

    </div>
 
    <footer class="rodape__container">
        <div class="rodape">
            <p class="rodape__texto">Código de André Luiz Silva Azevêdo</p>
            <a href="https://github.com/andreazevedoluiz" class="rodape__imagem">
                <img src="images/github.svg" alt="Acesse meu Github">
            </a>
            <a href="https://www.linkedin.com/in/andreazevedoluiz/" class="rodape__imagem">
                <img src="images/linkedin.svg" alt="Acesse meu LinkedIn">
            </a>
        </div>
        <div class="rodape">
            <p class="rodape__texto">E Matheus Trojan</p>
            <a href="https://github.com/MatheusTrojan" class="rodape__imagem">
                <img src="images/github.svg" alt="Acesse meu Github">
            </a>
            <a href="https://www.linkedin.com/in/matheus-trojan/" class="rodape__imagem">
                <img src="images/linkedin.svg" alt="Acesse meu LinkedIn">
            </a>
        </div>
    </footer>

    <script src="script/main.js"></script>
    <script src="script/favoritar.js"></script>
</body>
</html>
