<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Biblioteca Virtual</title>
</head>
<body id="main">
    <div class="cabecalho"><b>Pesquise por seus livros favoritos!</b></div>
    <div class="formulario">
            <input type="search" class="formulario__titulo" id="consulta" placeholder="Nome do livro" autocomplete="off" autofocus>
            <input type="button" class="btn-pesquisar" value="Pesquisar" name="btn" onclick="consultaLivros()">
    </div>
    <div class = "results" id="res">
        <!-- <div class="card col-md-6" style="width: 32rem;" id="results"></div> -->
        <div id="livro__resultado"></div>
        <div class="livro_carregar" id="carregar"></div>
    </div>
</body>
<script>
    var carregar = document.getElementById("carregar");
    carregar.setAttribute('style', 'display: none;');
    document.getElementById("consulta").onkeypress = function(event){
                    if (event.keyCode == 13 || event.which == 13){
                        consultaLivros();
                    }
                };
</script>
</html>
